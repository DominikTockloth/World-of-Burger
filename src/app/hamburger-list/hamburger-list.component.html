<div class="list-container">
    <!---------------   burger category image   ---------------------------->
    <div *ngFor="let group of groupedHamburgers" class="image-box">
        <img [src]="group.image" alt="{{ group.category }}">
    </div>


    <!---------------   Single burger list item   --------------------------->
    <div class="list-item" *ngFor="let hamburgers of groupedHamburgers">
        <div class="title-box">
            <h4>{{hamburger.name}}</h4><span (click)="openProductInfo()">Produktinfos</span>
        </div>
        <span class="description">{{hamburger.ingredients}}</span>
        <span class="price">{{ convertDotToComma(hamburger.price)}} â‚¬</span>
    </div>
</div>
