<div class="list-container" >
    <div class="group-box" *ngFor="let group of groupedHamburgers">
        <!---------------   burger category image   ---------------------------->
        <div class="image-box">
            <img [src]="group.image" alt="{{ group.category }}">
            <span>{{group.category}} burger</span>
        </div>


        <!---------------   Single burger list item   --------------------------->
        <div class="list-item" *ngFor="let burger of group.burgers">
           <div class="btn-box" (click)="addToCart(burger)"> <img src="/images/add-btn.png" alt="add-button"></div>
            <div class="title-box">
                <h4>{{burger.name}}</h4><span (click)="openProductInfo()">Produktinfos</span>
            </div>
            <span class="description">{{burger.ingredients}}</span>
            <span class="price">{{ convertDotToComma(burger.price)}} â‚¬</span>
        </div>
    </div>
</div>
